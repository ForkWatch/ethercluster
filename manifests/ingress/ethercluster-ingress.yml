apiVersion: extensions/v1beta1
kind: Ingress
metadata:
    name: ingress-ethercluster
    namespace: ethercluster
    annotations:
        kubernetes.io/ingress.global-static-ip-name: ethercluster-address
        kubernetes.io/ingress.allow-http: "false"
        kubernetes.io/ingress.class: "gce"
        nginx.org/websocket-services: "ws-svc"
spec:
    tls:
      - hosts:
        - www.ethercluster.com
        secretName: tls-classic
    backend:
      serviceName: ethercluster-site
      servicePort: 8080
    rules:
    - host: www.ethercluster.com
      http:
        paths:
        - path: /
          backend:
            serviceName: ethercluster-site 
            servicePort: 8080
        - path: /etc
          backend:
            serviceName: classic 
            servicePort: 8545
        - path: /kotti
          backend:
            serviceName: kotti
            servicePort: 8545
        - path: /morden
          backend:
            serviceName: morden
            servicePort: 8545
        - path: /etc-stats
          backend:
            serviceName: classic-stats
            servicePort: 80
        - path: /kotti-stats
          backend:
            serviceName: kotti-stats
            servicePort: 80
        - path: /morden-stats
          backend:
            serviceName: morden-stats
            servicePort: 80
        - path: /ws-etc
          backend:
            serviceName: classic
            servicePort: 8546
        - path: /ws-kotti
          backend:
            serviceName: kotti
            servicePort: 8546
        - path: /ws-morden
          backend:
            serviceName: morden
            servicePort: 8546
